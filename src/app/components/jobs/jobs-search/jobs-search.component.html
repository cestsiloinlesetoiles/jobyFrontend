<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title mb-3">Search Jobs</h5>

    <div class="row g-3">
      <!-- Location Field -->
      <div class="col-md-6 col-lg-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" [(ngModel)]="location" placeholder="City, Country">
      </div>

      <!-- Job Type Dropdown -->
      <div class="col-md-6 col-lg-3">
        <label for="jobType" class="form-label">Job Type</label>
        <select class="form-select" id="jobType" [(ngModel)]="jobType">
          <option value="ALL">All Types</option>
          <option *ngFor="let type of jobTypes" [value]="type.value">
            {{ type.label }}
          </option>
        </select>
      </div>

      <!-- Experience Level Dropdown -->
      <div class="col-md-6 col-lg-2">
        <label for="experienceLevel" class="form-label">Experience</label>
        <select class="form-select" id="experienceLevel" [(ngModel)]="experienceLevel">
          <option value="ALL">All Levels</option>
          <option *ngFor="let level of experienceLevels" [value]="level.value">
            {{ level.label }}
          </option>
        </select>
      </div>

      <!-- Minimum Salary Field -->
      <div class="col-md-6 col-lg-2">
        <label for="salaryMin" class="form-label">Min Salary (€)</label>
        <input type="number" class="form-control" id="salaryMin" [(ngModel)]="salaryMin" placeholder="Min">
      </div>

      <!-- Maximum Salary Field -->
      <div class="col-md-6 col-lg-2">
        <label for="salaryMax" class="form-label">Max Salary (€)</label>
        <input type="number" class="form-control" id="salaryMax" [(ngModel)]="salaryMax" placeholder="Max">
      </div>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-outline-secondary me-2" (click)="onReset()">Reset</button>
      <button class="btn btn-primary" (click)="onSearch()">Search</button>
    </div>
  </div>
</div>
